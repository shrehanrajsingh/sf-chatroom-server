<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Uplink</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Courier New", Courier, monospace;
        background-color: #000;
        color: #0f0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .terminal-box {
        background: #000;
        border: 2px solid #0f0;
        padding: 20px;
        width: 100%;
        max-width: 600px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
      }

      h1 {
        text-transform: uppercase;
        border-bottom: 1px dashed #0f0;
        padding-bottom: 10px;
        margin-bottom: 10px;
      }

      .info-row {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .label {
        font-weight: bold;
        opacity: 0.8;
      }

      .value {
        padding-left: 20px;
        font-size: 1.2em;
      }

      a {
        color: #0f0;
        text-decoration: none;
        border-bottom: 1px solid #0f0;
      }

      a:hover {
        background: #0f0;
        color: #000;
      }

      .back-button {
        background: #000;
        border: 1px solid #0f0;
        color: #0f0;
        padding: 10px 20px;
        font-family: inherit;
        font-weight: bold;
        cursor: pointer;
        text-transform: uppercase;
        transition: all 0.2s;
        text-align: center;
        text-decoration: none;
        margin-top: 20px;
      }

      .back-button:hover {
        background: #0f0;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="terminal-box">
      <h1>> USER PROFILE</h1>

      <div class="info-row">
        <span class="label">NAME:</span>
        <span class="value">Shrehan Raj Singh</span>
      </div>

      <div class="info-row">
        <span class="label">GITHUB_HANDLE:</span>
        <span class="value">
          <a href="https://github.com/shrehanrajsingh" target="_blank"
            >shrehanrajsingh</a
          >
        </span>
      </div>

      <div class="info-row">
        <span class="label">STATUS:</span>
        <span class="value" id="status">ONLINE</span>
      </div>

      <a href="/" class="back-button">[ RETURN TO SYSTEM ]</a>
    </div>

    <script>
      //   setInterval(() => {
      //     const status = document.getElementById("status");
      //     status.style.opacity = status.style.opacity === "0" ? "1" : "0";
      //   }, 800);
    </script>
  </body>
</html>
